<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nueva Prenda</title>
  </head>

  <body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBjtPv2Z0nQtLsGYLQlEkkQkI_wdlUQ8hE",
      authDomain: "test-loreto4.firebaseapp.com",
      databaseURL: "https://test-loreto4.firebaseio.com",
      projectId: "test-loreto4",
      storageBucket: "test-loreto4.appspot.com",
      messagingSenderId: "286538316532",
      appId: "1:286538316532:web:98bb7cbf56ad9df2ad3ca1"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);



    var dataDB = firebase.database().ref('Prendas').push();

    function enviar()
    {
      var codigo= document.getElementById('code')
      var descripcion= document.getElementById('desc')
      var precio = document.getElementById('price')
      dataDB.set({
        codigo: codigo.value,
        descripcion: descripcion.value,
        precio: precio.value
      });
      alert('Prenda registrada correctamente');
    }
  </script>
  <h1>Agregar nueva Prenda</h1>
  <form class="" action="" method="post">
    <input type="text" name="code" id="code" placeholder="Escribe el codigo">
    <input type="text" name="desc" id="desc" placeholder="Escribe la descripcion">
    <input type="number" name="price" id="price" maxlength="10" placeholder="Escribe el precio">
    <button id="submit_button" type="submit" onclick="enviar()">Guardar</button>
    <input type="button" onclick="location.href='prenda.html';" value="Regresar"/>
  </form>
  </body>
</html>
