<body>

   <script>
  // Your web app's Firebase configuration

  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

// Se conecta con la base de datos de Firebase
var dataDB = firebase.database().ref('Clientes');

 var userId= window.name;

    var nombre, apellido, telefono;
    var usuario={};

    // Buscamos el art√≠culo.
    dataDB.child(userId).once('value',function(datos)
    {
        usuario=datos.val();

        nombre= usuario.nombre;
        apellido= usuario.apellido;
        telefono=usuario.telefono;

        $('#name').val(nombre);
        $('#surname').val(apellido);
        $('#phone').val(telefono);
    });

function actualizar() {
  // Se asigna a una variable cada elemento input con su ID
var nombre = document.getElementById('name');
var apellido = document.getElementById('surname');
var telefono = document.getElementById('phone');

dataDB.child(userId).update({
  nombre: nombre.value,
  apellido: apellido.value,
  telefono: telefono.value
});

    alert('Cliente actualizado');
}
</script>
  <form action="" method="post">
    <input id="name" class="input" type="text" value="" placeholder="Nombre" required /><br />
    <input id="surname" class="input" type="text" value="" placeholder="Apellido" required /><br />
  <input id="phone" class="input" type="number" value="" maxlength="10" placeholder="Telefono" required /><br />
  <button id="submit_button" type="submit" onclick="actualizar()">Actualizar</button>
  <input type="button" onclick="location.href='cliente.html';" value="Regresar"/>
  </form>
</body>
